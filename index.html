<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css" />
    <title>Create a Blog</title>
  </head>
<body>
    <header>
        <h1>Create a Blog</h1>
    </header>
    <main>
        <form id="blog-form">
            <div class="form-group">
                <label for="blog-title">Title</label>
                <input type="text" id="blog-title" required>
            </div>
            <div class="form-group">
                <label for="blog-content">Content</label>
                <textarea id="blog-content" required></textarea>
            </div>
            <div class="form-group">
                <label for="video-upload">Upload Video</label>
                <input type="file" id="video-upload" accept="video/*">
            </div>
            <div class="form-group">
                <label for="image-upload">Upload Images</label>
                <input type="file" id="image-upload" accept="image/*" multiple>
            </div>
        </form>
        <div id="image-container">
            <div class="image-box" draggable="true">
                <img src="first.jpg" alt="Image 1">
            </div>
            <div class="image-box" draggable="true">
                <img src="sec.jpg" alt="Image 2">
            </div>
            <div class="image-box" draggable="true">
                <img src="third.jpg" alt="Image 3">
            </div>
        </div>
    </main>
    <footer>
     
        <button id="save-button">Save Blog</button>
        <br>
        <br>
        Made With Love By Vikas
    </footer>
     <!-- JS -->
    <script src="index.js"></script>
     </body>
</html>
